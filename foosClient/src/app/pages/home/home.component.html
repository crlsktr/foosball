<div>
  <h1>
    <span class="mdi mdi-bell-ring"></span>
    Ding
  </h1>
  <div class="action-buttons">
    <button (click)="startGame()">Start Game</button>
    <button>New Challenger</button>
  </div>
  <div class="stat-controls">
    <span>Leaderboard</span>
    <button [ngClass]="{'button-selected': statSelection === 'individual'}" (click)="setStatSelection('individual')">By Individual</button>
    <button [ngClass]="{'button-selected': statSelection === 'team'}" (click)="setStatSelection('team')">By Team</button>
    <div class="search-box">
      <input [(ngModel)]="searchText" type="text" placeholder="search for player"/>
      <span class="mdi mdi-magnify"></span>
    </div>
  </div>
  <div class="stat-table">
    <app-individual-leaderboard *ngIf="statSelection === 'individual'" [search]="searchText"></app-individual-leaderboard>
    <app-team-leaderboard *ngIf="statSelection === 'team'" [search]="searchText"></app-team-leaderboard>
  </div>
</div>
