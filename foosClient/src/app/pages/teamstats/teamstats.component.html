<div *ngIf="!stats">
  {{loadingMessage}}
</div>

<div class="playerstats-container" *ngIf="!!stats">
  <h1>The Foosball App!</h1>
  <h2>Team Stats For {{stats.player_one_name}} and {{stats.player_two_name}}</h2>

  <div>
    <ul>
      <li *ngFor="let item of statsKeys">{{item}}: {{stats[item]}}</li>
    </ul>
  </div>
</div>
