<form>
<h2>
  THE GAUNTLET
</h2>
<div>
  <label>Player One</label><br>
  <input type=text id="1f" placeholder="First Name"/>
  <input type=text id="1l" placeholder="Last Name"/>
</div>
<div>
  <label>Player Two</label><br>
  <input type=text id="2f" placeholder="First Name"/>
  <input type=text id="2l" placeholder="Last Name"/>
</div>
<div>
  <label>Player Three</label><br>
  <input type=text id="3f" placeholder="First Name"/>
  <input type=text id="3l" placeholder="Last Name"/>
</div>
<div>
  <label>Player Four</label><br>
  <input type=text id="4f" placeholder="First Name"/>
  <input type=text id="4l" placeholder="Last Name"/>
</div>
<div>
  <label>Player Five</label><br>
  <input type=text id="5f" placeholder="First Name"/>
  <input type=text id="5l" placeholder="Last Name"/>
</div>
</form>
<button onclick="createGame()">Create Gaunlet!</button>
<button onclick="clearGame()">Clear!</button>

<table id="game-table">
</table>


<script>
function createGame() {
	var playerOne = document.getElementById("1f").value + document.getElementById("1l").value;
	var playerTwo = document.getElementById("2f").value + document.getElementById("2l").value;
  var playerThree = document.getElementById("3f").value + document.getElementById("3l").value;
  var playerFour = document.getElementById("4f").value + document.getElementById("4l").value;
  var playerFive = document.getElementById("5f").value + document.getElementById("5l").value;
  var table = document.getElementById("game-table");
  var header = table.insertRow(0);
  var game1 = table.insertRow(1);
  var game2 = table.insertRow(2);
  var game3 = table.insertRow(3);
  var game4 = table.insertRow(4);
  var game5 = table.insertRow(5);
  var headercell1 = header.insertCell(0);
  var headercell2 = header.insertCell(1);
  var headercell3 = header.insertCell(2);
  var game1cell1 = game1.insertCell(0);
  var game1cell2 = game1.insertCell(1);
  var game1cell3 = game1.insertCell(2);
  var game2cell1 = game2.insertCell(0);
  var game2cell2 = game2.insertCell(1);
  var game2cell3 = game2.insertCell(2);
  var game3cell1 = game3.insertCell(0);
  var game3cell2 = game3.insertCell(1);
  var game3cell3 = game3.insertCell(2);
  var game4cell1 = game4.insertCell(0);
  var game4cell2 = game4.insertCell(1);
  var game4cell3 = game4.insertCell(2);
  var game5cell1 = game5.insertCell(0);
  var game5cell2 = game5.insertCell(1);
  var game5cell3 = game5.insertCell(2);
  
  headercell1.innerHTML = "Blue Team";
  headercell2.innerHTML = "White Team";
  headercell3.innerHTML = "Bench Warmer";
  
  game1cell1.innerHTML = playerOne + " and " + playerTwo;
  game1cell2.innerHTML = playerThree + " and " + playerFour;
  game1cell3.innerHTML = playerFive;
  
  game2cell1.innerHTML = playerFive + " and " + playerOne;
  game2cell2.innerHTML = playerTwo + " and " + playerThree;
  game2cell3.innerHTML = playerFour;
  
  game3cell1.innerHTML = playerTwo + " and " + playerFive;
  game3cell2.innerHTML = playerFour + " and " + playerOne;
  game3cell3.innerHTML = playerThree;
  
  game4cell1.innerHTML = playerFour + " and " + playerFive;
  game4cell2.innerHTML = playerThree + " and " + playerOne;
  game4cell3.innerHTML = playerTwo;
  
  game5cell1.innerHTML = playerFive + " and " + playerThree;
  game5cell2.innerHTML = playerTwo + " and " + playerFour;
  game5cell3.innerHTML = playerOne;
  table.insertRow(game1);
  table.insertRow(game2);
  table.insertRow(game3);
  table.insertRow(game4);
  table.insertRow(game5);
}

function clearGame() {
  var table = document.getElementById("game-table");
  table.deleteRow(1);
  table.deleteRow(2);
  table.deleteRow(3);
  table.deleteRow(4);
  table.deleteRow(0);
}

</script>

<style>
#game-table {
  width: 100%;
}
</style>
